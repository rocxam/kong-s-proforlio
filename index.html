<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>myPortFL</title>

<style>
/* ================= ROOT CONTROL ================= */
:root {
    --box-width: 300px;
    --box-height: 420px;

    --edge-gap: 30px;
}

/* ================= BODY ================= */
body {
    margin: 0;
    min-height: 100vh;
    background: black;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
}

/* ================= CENTER TEXT ================= */
.content1 {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
}

.content1 h1 {
    color: white;
    font-size: 42px;
    font-weight: 600;
}

/* ================= PORTFOLIO BOX ================= */
.portfolio-box {
    position: absolute;
    width: var(--box-width);
    height: var(--box-height);
    padding: 20px;
    box-sizing: border-box;

    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.box-content {
    color: white;
}

.section-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
}

/* ================= INNER BLOCKS ================= */
.inner-rectangle {
    background: rgba(255,255,255,0.15);
    border-radius: 6px;
    margin-bottom: 12px;
    padding: 8px;
}

.rect-large { height: 130px; }
.rect-medium { height: 60px; }
.rect-small { min-height: 40px; }

/* IMAGE */
.inner-rectangle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
    display: block;
}

/* ================= ICONS ================= */
.triangle-icon {
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 18px solid rgba(255,255,255,0.5);
    margin-bottom: 12px;
}

.circle-icon {
    width: 40px;
    height: 40px;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    margin-bottom: 15px;
}

/* ================= POSITIONING ================= */

/* BOX 1 â†’ TOP LEFT */
.box1 {
    top: var(--edge-gap);
    left: var(--edge-gap);
}

/* BOX 2 â†’ CENTER */
.box2 {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* BOX 3 â†’ BOTTOM LEFT (MIRROR OF BOX 1) */
.box3 {
    bottom: var(--edge-gap);
    left: var(--edge-gap);
}

/* BOX 4 â†’ FOOTER */
.box4 {
    width: 1100px;
    height: 110px;
    left: 50%;
    bottom: 20px;
    transform: translateX(-50%);
}

/* CONTACTS */
.contact-icons {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100%;
}

.icon-placeholder {
    width: 30px;
    height: 30px;
    background: rgba(255,255,255,0.3);
    border-radius: 4px;
}
</style>
</head>

<body>

<!-- CENTER TITLE -->
<div class="content1">
    <h1>My Portfolio ðŸª½ Rocxam ðŸª½</h1>
</div>

<!-- BOX 1 -->
<div class="portfolio-box box1">
    <div class="box-content">
        <div class="section-title">Content Section</div>
        <div class="triangle-icon"></div>

        <div class="inner-rectangle rect-large">
            <img src="web/app/images/kongpic.jpg" alt="Kong Pic">
        </div>

        <div class="inner-rectangle rect-medium">Kong Rocxam</div>
        <div class="inner-rectangle rect-small">
            we all gonna die so bloody just make sure you're happy
        </div>
        <div class="inner-rectangle rect-small">
            be kind to yourself and others â€” we live forever
        </div>
        <div class="inner-rectangle rect-small">REN</div>
    </div>
</div>

<!-- BOX 2 -->
<div class="portfolio-box box2">
    <div class="box-content">
        <div class="section-title">Information Section</div>
        <div class="circle-icon"></div>

        <div class="inner-rectangle"></div>
        <div class="inner-rectangle"></div>
        <div class="inner-rectangle"></div>
        <div class="inner-rectangle"></div>
        <div class="inner-rectangle"></div>
    </div>
</div>

<!-- BOX 3 -->
<div class="portfolio-box box3">
    <div class="box-content">
        <div class="section-title">Details Section</div>
        <div class="triangle-icon"></div>

        <div class="inner-rectangle"></div>
        <div class="inner-rectangle"></div>
        <div class="inner-rectangle"></div>
        <div class="inner-rectangle"></div>
        <div class="inner-rectangle"></div>
    </div>
</div>

<!-- BOX 4 -->
<div class="portfolio-box box4">
    <div class="contact-icons">
        <div class="icon-placeholder"></div>
        <div class="icon-placeholder"></div>
        <div class="icon-placeholder"></div>
        <div class="icon-placeholder"></div>
        <div class="icon-placeholder"></div>
    </div>
</div>

</body>
</html>
