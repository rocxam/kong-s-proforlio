<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPortFL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the boxes */
        .portfolio-box {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .box-content {
            color: white;
            font-family: Arial, sans-serif;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .placeholder {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            margin: 10px 0;
            height: 20px;
        }

        .box1 {
            width: 300px;
            height: 400px;
            top: 100px;
            left: 50px;
        }

        .box2 {
            width: 300px;
            height: 400px;
            top: 150px;
            left: 400px;
        }

        .box3 {
            width: 300px;
            height: 400px;
            bottom: 120px;
            right: 50px;
        }

        .box4 {
            width: 500px;
            height: 80px;
            bottom: 50px;
            left: 50px;
        }

        /* Inner rectangles for box1 (YouTube-style layout) */
        .inner-rectangle {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 12px 0;
        }

        .rect-large {
            height: 120px;
            margin-bottom: 20px;
        }

        .rect-medium {
            height: 60px;
        }

        .rect-small {
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Leaves Background -->
    <div class="container">
        <div class="loader">
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
        </div>
    </div>

    <!-- Your existing content -->
    <div class="content1">
        <h1>My Portfolio</h1>
    </div>
    <div class="content2">
         <p>life has many definitions and mine is ,life is life</p>
    </div>

    <!-- Four portfolio boxes as requested -->
    <!-- Box 1: Top most left with inner rectangles -->
    <div class="portfolio-box box1">
        <div class="box-content">
            <div class="section-title">Content Section</div>
            <!-- Main content rectangle -->
            <div class="inner-rectangle rect-large"></div>
            <!-- Description rectangle -->
            <div class="inner-rectangle rect-medium"></div>
            <!-- Comment section rectangles -->
            <div class="inner-rectangle rect-small"></div>
            <div class="inner-rectangle rect-small"></div>
            <div class="inner-rectangle rect-small"></div>
        </div>
    </div>

    <!-- Box 2: Next line but in the middle -->
    <div class="portfolio-box box2">
        <div class="box-content">
            <div class="section-title">Information Section</div>
            <!-- Placeholder text holders -->
            <div class="placeholder" style="width: 90%;"></div>
            <div class="placeholder" style="width: 80%;"></div>
            <div class="placeholder" style="width: 85%;"></div>
            <div class="placeholder" style="width: 70%;"></div>
            <div class="placeholder" style="width: 95%;"></div>
            <div class="placeholder" style="width: 75%;"></div>
        </div>
    </div>

    <!-- Box 3: Far most bottom right corner -->
    <div class="portfolio-box box3">
        <div class="box-content">
            <div class="section-title">Details Section</div>
            <!-- More placeholder text holders -->
            <div class="placeholder" style="width: 100%;"></div>
            <div class="placeholder" style="width: 60%;"></div>
            <div class="placeholder" style="width: 100%;"></div>
            <div class="placeholder" style="width: 40%;"></div>
            <div class="placeholder" style="width: 100%;"></div>
            <div class="placeholder" style="width: 30%;"></div>
        </div>
    </div>

    <!-- Box 4: Small horizontal rectangle at bottom left -->
    <div class="portfolio-box box4">
        <div class="box-content" style="display: flex; justify-content: space-around; align-items: center; height: 100%;">
            <div class="placeholder" style="width: 100px; height: 20px;"></div>
            <div class="placeholder" style="width: 120px; height: 20px;"></div>
            <div class="placeholder" style="width: 100px; height: 20px;"></div>
            <div class="placeholder" style="width: 80px; height: 20px;"></div>
        </div>
    </div>

    <!-- Bubbles -->
    <div class="bubbles-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
