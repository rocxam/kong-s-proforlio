<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPortFL</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* ===== DIAGONAL CONTROL VARIABLES ===== */
        :root {
            --box-width: 300px;
            --box-height: 400px;
            --diag-x: 120px;
            --diag-y: 120px;
            --edge-gap: 20px;
        }

        /* ===== PORTFOLIO BOX STYLE ===== */
        .portfolio-box {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .box-content {
            color: white;
            font-family: Arial, sans-serif;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .placeholder {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            margin: 10px 0;
            height: 20px;
        }

        /* ===== DIAGONAL BOX ALIGNMENT ===== */
        .box1 {
            width: var(--box-width);
            height: var(--box-height);
            top: var(--edge-gap);
            left: var(--edge-gap);
        }

        .box2 {
            width: var(--box-width);
            height: var(--box-height);
            top: calc(var(--edge-gap) + var(--diag-y));
            left: calc(var(--edge-gap) + var(--diag-x));
        }

        .box3 {
            width: var(--box-width);
            height: var(--box-height);
            top: calc(var(--edge-gap) + (var(--diag-y) * 2));
            left: calc(var(--edge-gap) + (var(--diag-x) * 2));
        }

        .box4 {
            width: 1090px;
            height: 110px;
            bottom: 1500px;
            top:900px;
            left: 20px;
        }

        /* ===== INNER RECTANGLES ===== */
        .inner-rectangle {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 12px 0;
        }

        .rect-large { height: 120px; }
        .rect-medium { height: 60px; }
        .rect-small { height: 40px; }

        /* ===== SMALL TRIANGLE ICON ===== */
        .triangle-icon {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 18px solid rgba(255, 255, 255, 0.4);
            margin-bottom: 12px;
        }

        /* ===== CIRCLE ICON ===== */
        .circle-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-icon::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        /* ===== CONTACT ICONS ===== */
        .contact-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .icon-placeholder {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .contact-text {
            width: 80px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }
    </style>
</head>
