<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPortFL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the boxes */
        .portfolio-box {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .box-content {
            color: white;
            font-family: Arial, sans-serif;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .placeholder {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            margin: 10px 0;
            height: 20px;
        }

        /* Diagonal positioning for boxes 1-3 */
        .box1 {
            width: 300px;
            height: 400px;
            top: 20px; /* Very top with small margin */
            left: 20px; /* Very left with small margin */
        }

        .box2 {
            width: 300px;
            height: 400px;
            top: 120px; /* Positioned diagonally from box1 */
            left: 320px; /* Right bottom corner aligned with box1 */
        }

        .box3 {
            width: 300px;
            height: 400px;
            top: 220px; /* Continuing diagonal line */
            right: 20px; /* Far right side */
        }

        .box4 {
            width: 800px; /* Made longer */
            height: 100px;
            bottom: 20px;
            left: 20px;
        }

        /* Inner rectangles for box1 (YouTube-style layout) */
        .inner-rectangle {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 12px 0;
        }

        .rect-large {
            height: 120px;
            margin-bottom: 20px;
        }

        .rect-medium {
            height: 60px;
        }

        .rect-small {
            height: 40px;
        }

        /* Triangle/icon shape */
        .triangle-icon {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            position: relative;
        }

        .circle-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-icon::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        /* Contact icons in box4 */
        .contact-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .icon-placeholder {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Additional placeholders for box4 */
        .contact-text {
            width: 80px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Leaves Background -->
    <div class="container">
        <div class="loader">
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
        </div>
    </div>

    <!-- Your existing content -->
    <div class="content1">
        <h1>My Portfolio</h1>
    </div>
    <div class="content2">
         <p>life has many definitions and mine is ,life is life</p>
    </div>

    <!-- Four portfolio boxes as requested -->
    <!-- Box 1: Top most left corner -->
    <div class="portfolio-box box1">
        <div class="box-content">
            <div class="section-title">Content Section</div>
            <!-- Triangle/icon shape -->
            <div class="triangle-icon"></div>
            <!-- Main content rectangle -->
            <div class="inner-rectangle rect-large"></div>
            <!-- Description rectangle -->
            <div class="inner-rectangle rect-medium"></div>
            <!-- Comment section rectangles -->
            <div class="inner-rectangle rect-small"></div>
            <div class="inner-rectangle rect-small"></div>
            <div class="inner-rectangle rect-small"></div>
        </div>
    </div>

    <!-- Box 2: Diagonal alignment from box1 -->
    <div class="portfolio-box box2">
        <div class="box-content">
            <div class="section-title">Information Section</div>
            <!-- Circle icon for profile picture -->
            <div class="circle-icon"></div>
            <!-- Placeholder text holders -->
            <div class="placeholder" style="width: 90%;"></div>
            <div class="placeholder" style="width: 80%;"></div>
            <div class="placeholder" style="width: 85%;"></div>
            <div class="placeholder" style="width: 70%;"></div>
            <div class="placeholder" style="width: 95%;"></div>
            <div class="placeholder" style="width: 75%;"></div>
        </div>
    </div>

    <!-- Box 3: Continuing diagonal line to bottom right -->
    <div class="portfolio-box box3">
        <div class="box-content">
            <div class="section-title">Details Section</div>
            <!-- Triangle/icon shape -->
            <div class="triangle-icon"></div>
            <!-- More placeholder text holders -->
            <div class="placeholder" style="width: 100%;"></div>
            <div class="placeholder" style="width: 60%;"></div>
            <div class="placeholder" style="width: 100%;"></div>
            <div class="placeholder" style="width: 40%;"></div>
            <div class="placeholder" style="width: 100%;"></div>
            <div class="placeholder" style="width: 30%;"></div>
        </div>
    </div>

    <!-- Box 4: Longer horizontal rectangle at bottom left -->
    <div class="portfolio-box box4">
        <div class="box-content">
            <div class="contact-icons">
                <div class="contact-item">
                    <div class="icon-placeholder"></div>
                    <div class="contact-text"></div>
                </div>
                <div class="contact-item">
                    <div class="icon-placeholder"></div>
                    <div class="contact-text"></div>
                </div>
                <div class="contact-item">
                    <div class="icon-placeholder"></div>
                    <div class="contact-text"></div>
                </div>
                <div class="contact-item">
                    <div class="icon-placeholder"></div>
                    <div class="contact-text"></div>
                </div>
                <div class="contact-item">
                    <div class="icon-placeholder"></div>
                    <div class="contact-text"></div>
                </div>
                <div class="contact-item">
                    <div class="icon-placeholder"></div>
                    <div class="contact-text"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bubbles -->
    <div class="bubbles-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
